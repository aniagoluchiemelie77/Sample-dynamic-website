<body>
    <div class="container" id="signup">
        <h1 class="form__title">Register</h1>
        <form action="forms.php" method="post">
            <div class="input_group">
                <i class="fas fa-user"></i>
                <input type="text" name="Username" id="Username" placeholder="Username" required/>
                <label for="First_Name">Username</label>
            </div>
            <div class="input_group">
                <i class="fas fa-user"></i>
                <input type="text" name="First_Name" id="Fname" placeholder="First Name" required/>
                <label for="First_Name">First Name</label>
            </div>
            <div class="input_group">
                <i class="fas fa-user"></i>
                <input type="text" name="Last_Name" id="Lname" placeholder="Last Name" required/>
                <label for="Last_Name">Last Name</label>
            </div>
            <div class="input_group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="Email" id="Email" placeholder="Email" required/>
                <label for="Email">Email</label>
            </div>
            <div class="input_group">
                <i class="fas fa-lock"></i>
                <input type="password" name="Password" id="Password" placeholder="Password" required/>
                <label for="Password">Password</label>
            </div>
            <input type="submit" value="Sign Up" class="btn" name="Sign_Up"/>
            <p class="or">--------or--------</p>
            <div class="icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
            </div>
        </form>
    </div>
    <div class="container" id="signIn">
        <h1 class="form__title">Sign In</h1>
        <form action="forms.php" method="post">
            <div class="input_group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="Email" id="Email" placeholder="Email" required/>
                <label for="Email">Email</label>
            </div>
            <div class="input_group">
                <i class="fas fa-lock"></i>
                <input type="password" name="Password" id="Password" placeholder="Password" required/>
                <label for="Password">Password</label>
            </div>
            <p class="recover"><a href="#">Recover password?</a></p>
            <input type="submit" value="Sign In" class="btn" name="Sign_In"/>
        </form>
    </div>
    <script src="../index.js"></script>
